title: Page Content
'@extends': default

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          fields:
            header.vimeo:
              type: text
              label: vimeo ID ℹ️
              help: only the numbers, nothing else!
              ordering@: header.title
              style: vertical
            header.context:
              type: text
              label: menu [live from] text
              ordering@: header.vimeo
              style: vertical
            header.intro:
              type: text
              label: Shortened Intro for top section
              ordering@: header.context
              style: vertical
