title: Page Content
'@extends': default

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          fields:
            header.title:
              unset@: true

            meta:
              type: section
              title: Meta
              underline: true
              ordering@: 1
              fields:
                header.title:
                  style: small
                  type: text
                  label: Title
                header.author:
                  ordering@: header.title
                  type: text
                  label: Author
                  style: small
                header.year:
                  ordering@: header.author
                  type: text
                  label: Year
                header.duration:
                  ordering@: header.year
                  type: text
                  label: Duration (min) ℹ️
                  help: only put a number in here, no min pls
                header.languagespoken:
                  ordering@: header.duration
                  type: text
                  label: Spoken Language (optional, abbreviated) ℹ️
                  help: for example ENG or SPA
                header.languagesubs:
                  ordering@: header.languagespoken
                  type: text
                  label: Subtitle Language (optional, abbreviated) ℹ️
                  help: for example ENG or SPA

            moviecontent:
              type: section
              title: Content
              underline: true
              ordering@: meta

            credits:
              type: section
              title: Credits
              underline: true
              ordering@: content
              fields:
                header.credits:
                  type: list
                  label: Credits ℹ️
                  style: vertical
                  help: Click 'add item' for each category in the credits (directed by, starring), and then add all entries for that entry in that field
                  fields:
                    .category:
                      type: text
                      label: category
                    .entries:
                      type: textarea
                      label: entries

            artist:
              type: section
              title: Artist
              underline: true
              ordering@: credits
              fields:
                header.department:
                  style: small
                  type: text
                  label: department ℹ️
                  help: departments abbreviated when possible pls (SIS, not studio for immediate spaces)
                header.artistbio:
                  style: vertical
                  type: editor
                  label: artist bio

            img:
              type: section
              title: Images
              underline: true
              ordering@: artist
            header.featured:
              label: featured image ℹ️
              help: if there are multiple images, you can select one here to be the thumbnail. if none are selected it will just take the first image
              type: pagemediaselect
              preview_images: true
              multiple: false
